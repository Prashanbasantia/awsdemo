{% extends 'student/base.html' %}

{% block title %}
Student Login
  
{% endblock title %}


{% block loginactive %}
active
  
{% endblock loginactive %}
  

{% block body %}
  

  
  

<!-- form start -->
<div class="container-fluid bg-primary">
  <div class="row">
  <div class="card login-form">
  <div class="card-body">
    <h3 class="card-title text-center">Log in to Account</h3>
    <div class="card-text">
      <!--
      <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
      <form method="POSt" action="{% url 'user_do_login' %}">
        {% csrf_token %}
        <!-- to error: add class "has-danger" -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
          <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        
        <div class="sign-up">
        If Login Trouble please? <a href="#">Contact</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>

<!-- form ennd -->
{% endblock body %}
